stories:
- story: happy path 1
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy

- story: happy path 2
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: sad path 1
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      yes
    intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      not really
    intent: deny
  - action: utter_goodbye

- story: sad path 3
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - user: |
      very terrible
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      no
    intent: deny
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: order status switch to return
  steps:
  - intent: order_status
    user: |-
      can you help me get the status of my order?
  - action: action_deactivate_loop
  - action: order_status_form
  - active_loop: order_status_form
  - intent: return
    user: |-
      actually I want to start a return
  - action: action_deactivate_loop
  - active_loop: null
  - action: return_form
  - active_loop: return_form

- story: order status happy path + survey
  steps:
  - intent: order_status
    user: |-
      can you help me get the status of my order?
  - action: action_deactivate_loop
  - action: order_status_form
  - active_loop: order_status_form
  - intent: inform
    user: |-
      it's [tony@gmail.com](email)
  - slot_was_set:
    - email: tony@gmail.com
  - action: order_status_form
  - active_loop: null
  - action: action_order_status
  - action: survey_form
  - active_loop: survey_form
  - intent: inform
    user: |-
      [5](number)
  - slot_was_set:
    - rating: 5
  - action: survey_form
  - active_loop: survey_form
  - intent: chitchat
    user: |-
      it was great
  - slot_was_set:
    - open_feedback: "it was great"
  - action: survey_form
  - active_loop: null
  - action: action_survey_submit

- story: cancel order happy path
  steps:
  - intent: order_cancel
    user: |-
      i need to cancel
  - action: action_deactivate_loop
  - action: cancel_form
  - active_loop: cancel_form
  - intent: inform
    user: |-
      it's [tony@gmail.com](email)
  - slot_was_set:
    - email: tony@gmail.com
  - action: cancel_form
  - active_loop: null
  - action: action_cancel_order
  - action: survey_form
  - active_loop: survey_form

- story: return happy path
  steps:
  - intent: return
    user: |-
      return my shoes
  - action: action_deactivate_loop
  - action: return_form
  - active_loop: return_form
  - intent: inform
    user: |-
      it's [tony@gmail.com](email)
  - slot_was_set:
    - email: tony@gmail.com
  - action: return_form
  - active_loop: null
  - action: action_return
  - action: survey_form
  - active_loop: survey_form

